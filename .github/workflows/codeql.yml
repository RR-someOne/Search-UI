name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 14 * * 1' # Weekly scan on Mondays
  workflow_dispatch: # Manual trigger

jobs:
  check-permissions:
    name: Check CodeQL Permissions
    runs-on: ubuntu-latest
    outputs:
      has-advanced-security: ${{ steps.check.outputs.has-advanced-security }}
    steps:
    - name: Check if Advanced Security is available
      id: check
      run: |
        # For now, assume CodeQL is available and let it fail gracefully if not
        # This can be manually disabled by setting a repository variable if needed
        echo "has-advanced-security=true" >> $GITHUB_OUTPUT
        echo "ℹ️ If CodeQL fails, enable GitHub Advanced Security in repository settings"
        echo "   Settings > Security & analysis > Code scanning"

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: check-permissions
    if: needs.check-permissions.outputs.has-advanced-security == 'true'
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
      continue-on-error: true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
      continue-on-error: true