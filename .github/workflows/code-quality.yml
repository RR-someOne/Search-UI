name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Shallow clones should be disabled for better analysis
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    # ESLint Analysis
    - name: Run ESLint
      run: |
        if [ -f package.json ] && npm list eslint > /dev/null 2>&1; then
          # Install SARIF formatter if not present
          npm install --no-save @microsoft/eslint-formatter-sarif || true
          # Run ESLint with SARIF output
          npx eslint . --ext .js,.jsx,.ts,.tsx --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif || true
        else
          echo "ESLint not found, skipping"
        fi
      continue-on-error: true
      
    # Display ESLint results
    - name: Display ESLint results
      if: hashFiles('eslint-results.sarif') != ''
      run: |
        echo "ðŸ“‹ ESLint Code Quality Results:"
        if command -v jq >/dev/null 2>&1; then
          jq -r '.runs[0].results[]? | "- \(.ruleId): \(.message.text) (Line \(.locations[0].physicalLocation.region.startLine))"' eslint-results.sarif || echo "No issues found"
        else
          echo "Scan completed - check eslint-results.sarif for details"
        fi
        
