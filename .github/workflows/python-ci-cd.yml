name: Python CI/CD (Disabled)

# DISABLED: This workflow is for Python projects only
# This project is JavaScript/Node.js based, so this workflow is disabled
# The main ci-cd.yml workflow handles the Node.js pipeline

on:
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run this disabled workflow'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: Test Python Application
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        if [ -f requirements-dev.txt ]; then
          pip install -r requirements-dev.txt
        fi
        
    - name: Lint with flake8
      run: |
        if pip show flake8 > /dev/null 2>&1; then
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        else
          echo "flake8 not installed, skipping linting"
        fi
        
    - name: Type checking with mypy
      run: |
        if pip show mypy > /dev/null 2>&1; then
          mypy .
        else
          echo "mypy not installed, skipping type checking"
        fi
        
    - name: Test with pytest
      run: |
        if pip show pytest > /dev/null 2>&1; then
          pytest --cov=. --cov-report=xml
        else
          echo "pytest not installed, skipping tests"
        fi
        
    - name: Upload coverage reports
      if: matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  deploy:
    name: Deploy Python Application
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        
